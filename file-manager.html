<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>File Manager</h1>
        <p class="subtext">Upload your files here and organize them into the appropriate folders.</p>
    </div>
    <div class="file-manager-container">
        <div class="upload-container">
            <input type="file" id="file-input" class="file-input" style="display: none;">
            <label for="file-input" class="file-label">
                <p>Click Here to Upload Files</p>
            </label>
        </div>
        <div class="folders">
            <div class="folder" id="general-folder">
                <div class="folder-title" onclick="toggleFolder('general-files')">General</div>
                <ul id="general-files" class="file-list empty"></ul>
            </div>
            <div class="folder" id="media-folder">
                <div class="folder-title" onclick="toggleFolder('media-files')">Media</div>
                <ul id="media-files" class="file-list empty"></ul>
            </div>
            <div class="folder" id="data-worksheets-folder">
                <div class="folder-title" onclick="toggleFolder('data-worksheets-files')">Data Worksheets</div>
                <ul id="data-worksheets-files" class="file-list empty"></ul>
            </div>
        </div>
        <div class="uncategorized">
            <div class="uncategorized-title">Uncategorized</div>
            <ul id="uncategorized-files" class="file-list empty"></ul>
        </div>
    </div>
</body>
</html>
