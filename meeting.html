<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Agenda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="header">
            <h1>Meeting Agenda</h1>
            <p class="subtext">Organize topics for discussion and future meetings.</p>
        </div>
        <div class="meeting-checklist-container">
            <div class="meeting-task-bucket meeting-topics" id="meeting-topics" ondrop="dropMeeting(event)" ondragover="allowDropMeeting(event)">
                <div class="meeting-bucket-header">
                    <h3>Meeting Topics</h3>
                    <button class="meeting-add-task-btn" onclick="showAddMeetingTaskModal('meeting-topics')">+</button>
                </div>
                <ul class="meeting-task-list" id="meeting-topic-list"></ul>
            </div>
            <div class="meeting-task-bucket meeting-completed-topics" id="completed-topics" ondrop="dropMeeting(event)" ondragover="allowDropMeeting(event)">
                <div class="meeting-bucket-header">
                    <h3>Completed Topics</h3>
                </div>
                <ul class="meeting-task-list" id="completed-topics-list"></ul>
            </div>
        </div>
    </div>

    <div class="meeting-modal" id="add-meeting-task-modal">
        <div class="meeting-modal-content">
            <span class="meeting-close-btn" onclick="hideAddMeetingTaskModal()">&times;</span>
            <input type="text" id="new-meeting-topic-input" placeholder="Enter Meeting Topic Here" onkeypress="handleAddMeetingTask(event)">
        </div>
    </div>

    <div class="discussion-modal" id="discussion-modal">
        <div class="discussion-content">
            <h1 id="discussion-title"></h1>
            <div id="countdown-timer">10:00</div>
            <div class="discussion-buttons">
                <button class="discussion-btn" id="pause-timer-btn" onclick="pauseTimer()">Pause Timer</button>
                <button class="discussion-btn" id="resume-timer-btn" onclick="resumeTimer()" style="display: none;">Resume Timer</button>
                <button class="discussion-btn" id="stop-timer-btn" onclick="stopTimer()">Stop Timer</button>
                <button class="discussion-btn" id="done-btn" onclick="completeDiscussion()">Done</button>
                <button class="discussion-btn" id="add-5min-btn" onclick="addFiveMinutes()">+5 Minutes</button>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script defer type="module" src="meeting.js"></script>

</body>
</html>
