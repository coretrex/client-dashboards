<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CoreTrex Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .signup-page {
            font-family: 'Poppins', sans-serif;
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .signup-form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 400px; /* Limit the width of the form container */
            margin: auto; /* Center the form container */
        }

        .signup-form-container h2 {
            font-size: 30px;
            margin-bottom: 0px;
            color: black; /* Set the color to black */
        }

        .signup-form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: left; /* Center the text */
        }

        .signup-form-container p.left-align {
            text-align: left; /* Left align the specific paragraph */
        }

        .google-login-btn-custom {
            font-family: 'Poppins', sans-serif;
            background-color: #fcfbfb !important; /* Your desired background color */
            color: #636363 !important;
            border-style: solid !important;
            border-color: #e0e0e0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .google-login-btn-custom img {
            margin-right: 10px;
            vertical-align: middle;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: grey; /* Set the color to grey */
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .signup-form-container button {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-form-container .terms a {
            color: rgb(170, 170, 170); /* Set the color to grey */
            text-decoration: underline;
            font-weight: normal;
        }

        .signup-form-container a {
            color: #000000;
            text-decoration: underline;
            font-weight: bold;
        }

        .signup-form-container a:hover {
            text-decoration: underline;
        }

        .signup-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .signup-image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="signup-page">
        <div class="signup-form-container">
            <h2>Create account</h2>
            <p class="left-align">The Dashboard for Progress, Initiatives, & Rapid Growth.</p>
            <button id="google-signup-btn" class="google-login-btn-custom">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" alt="Google icon">
                Sign up with Google
            </button>
            <div class="divider">OR</div>
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Create a Password" required>
            <button id="signup-btn">Sign up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
        <div class="signup-image-container">
            <img src="coretrex.jpg" alt="CoreTrex Dashboard">
        </div>
    </div>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCHQcAa3Z-ADIDeTI88LXgP4gmVPFuM9Hc",
  authDomain: "coretrex-dashboard.firebaseapp.com",
  projectId: "coretrex-dashboard",
  storageBucket: "coretrex-dashboard.appspot.com",
  messagingSenderId: "964784655965",
  appId: "1:964784655965:web:c25a95fd4e4af26be407b4",
  measurementId: "G-NLRD798V18"
};
        firebase.initializeApp(firebaseConfig);

        // Get references to auth and firestore
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Google Sign Up
        document.getElementById('google-signup-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log("Google user signed up:", user);
                    handleGoogleSignUp(user);
                })
                .catch((error) => {
                    console.error("Google sign-up error:", error);
                    alert("Google sign-up failed: " + error.message);
                });
        });

        async function handleGoogleSignUp(user) {
            try {
                // Check if the user already exists in your Firestore database
                const userDoc = await db.collection("users").doc(user.uid).get();

                if (!userDoc.exists) {
                    // If the user doesn't exist, create a new user document
                    await db.collection("users").doc(user.uid).set({
                        name: user.displayName,
                        email: user.email,
                        role: "Client", // You might want to set a default role or ask the user to choose
                    });
                }

                // Load user data and redirect
                loadUserData(user);
            } catch (error) {
                console.error("Error handling Google sign-up:", error);
                alert("Error occurred while processing your sign-up. Please try again.");
            }
        }

        async function loadUserData(user) {
            try {
                const userDocRef = db.collection("users").doc(user.uid);
                const docSnap = await userDocRef.get();
                if (docSnap.exists) {
                    const userData = docSnap.data();
                    console.log("User Data:", userData);
                    localStorage.setItem("userData", JSON.stringify(userData));
                    if (userData.role === "Admin") {
                        window.location.href = "admin.html";
                    } else if (userData.role === "Client" || userData.role === "Team") {
                        window.location.href = "kpis.html";
                    }
                } else {
                    console.log("No such user!");
                    window.location.href = "error.html";
                }
            } catch (error) {
                console.log("Error getting user data:", error);
            }
        }

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserData(user);
            }
        });
    </script>
</body>

</html>
