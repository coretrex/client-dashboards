<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div class="header">
        <h1>KPI Tracking</h1>
        <p class="subtext">Review your weekly KPI performance to gain insight into how our changes are impacting the most critical goals.</p>
    </div>
    <div class="kpi-container">
        <div class="kpi-table-container">
            <table id="kpi-table" class="kpi-table">
                <thead>
                    <tr>
                        <th>KPI</th>
                        <th>Goal</th>
                        <!-- Weeks columns will be added dynamically -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="delete-container">
                                <span class="delete-icon" style="display:none;">üóëÔ∏è</span>
                                Revenue
                            </div>
                        </td>
                        <td contenteditable="true">Goal 1</td>
                        <!-- More cells here for weeks -->
                    </tr>
                    <tr>
                        <td>
                            <div class="delete-container">
                                <span class="delete-icon" style="display:none;">üóëÔ∏è</span>
                                Buy Box %
                            </div>
                        </td>
                        <td contenteditable="true">Goal 2</td>
                        <!-- More cells here for weeks -->
                    </tr>
                    <!-- Add more rows as necessary -->
                </tbody>
            </table>
        </div>
        <div class="kpi-buttons">
            <button class="kpi-button" id="save-button">Save</button>
            <button class="kpi-button" onclick="addWeekColumn()">Add Week</button>
            <button class="kpi-button" onclick="addKpiRow()">Add KPI</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="script.js?v=1.0.0"></script>
    <script type="module" src="kpi.js?v=1.0.0"></script>

</body>

</html>
