<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="data-page" class="header">
        <h1>Dynamic Data</h1>
        <p class="subtext">Access and Explore Dynamic Data Effortlessly: A Central Hub for All Your Insights.</p>
        <div id="zoom-slider-container"><label for="zoom-slider">Zoom:</label><input type="range" id="zoom-slider" min="50" max="150" value="80"></div>
        <div id="iframe-container">
            <!-- iframe will be inserted here -->
        </div>
        <div id="google-sheet">
            <input class="Google" type="text" id="sheet-url" placeholder="Paste Google Sheet URL here">
            <button id="embed-btn">Embed Google Sheet</button>
        </div>
        <!-- Container for the embedded Google Sheet -->

    </div>

    <script defer type="module" src="data.js"></script>
</body>

</html>
