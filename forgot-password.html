<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CoreTrex Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .logo-container img {
            max-width: 350px;
        }

        .reset-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .reset-container h2 {
            margin-bottom: 20px;
            color: black;
        }

        .reset-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }

        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-container p {
            color: #595959;
            border-style: none;
            font-size: small;
            display: flex;
            justify-content: flex-start;
            margin: 5px 0;
        }

        .reset-container a {
            color: #0434b6;
            margin-left: 2px;
        }

        #reset-message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHQcAa3Z-ADIDeTI88LXgP4gmVPFuM9Hc",
  authDomain: "coretrex-dashboard.firebaseapp.com",
  projectId: "coretrex-dashboard",
  storageBucket: "coretrex-dashboard.appspot.com",
  messagingSenderId: "964784655965",
  appId: "1:964784655965:web:c25a95fd4e4af26be407b4",
  measurementId: "G-NLRD798V18"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('reset-btn').addEventListener('click', function() {
            const email = document.getElementById('reset-email').value;
            const messageElement = document.getElementById('reset-message');

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    messageElement.textContent = "Password reset email sent. Please check your inbox.";
                    messageElement.style.color = "green";
                })
                .catch((error) => {
                    messageElement.textContent = "Error: " + error.message;
                    messageElement.style.color = "red";
                });
        });
    </script>
</head>

<body>
    <div class="logo-container">
        <img src="CoreTrex_Horizontal_White.png" alt="CoreTrex Logo">
    </div>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <input type="email" id="reset-email" placeholder="Enter your email" required>
        <button id="reset-btn">Reset Password</button>
        <p id="reset-message"></p>
        <p><a href="login.html">Back to Login</a></p>
    </div>
</body>

</html>
